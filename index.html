<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato|Montserrat" rel="stylesheet">
</head>

<body>
    <h1><em>Tic Tac Toe</em></h1>

    <table id="michi" class="board board-js">
        <tbody>
            <tr>
                <td id="m1" class="michi"></td>
                <td id="m2" class="michi"></td>
                <td id="m3" class="michi"></td>
            </tr>
            <tr>
                <td id="m4" class="michi"></td>
                <td id="m5" class="michi"></td>
                <td id="m6" class="michi"></td>
            <tr>
                <td id="m7" class="michi"></td>
                <td id="m8" class="michi"></td>
                <td id="m9" class="michi"></td>
            </tr>

        </tbody>
    </table>
    <button class="reset" type="button">RESET</button>
    <script type="text/javaScript" src="js/app.js"></script>
</body>

</html>
